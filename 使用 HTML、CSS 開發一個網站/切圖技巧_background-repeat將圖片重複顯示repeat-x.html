<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      .box {
        width: 1200px;
        height: 600px;
        text-align: center;
        color: #fff;
        background-color: aquamarine;
      }
      .box .title {
        padding-top: 30px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2 class="title">
        對我們的課程有興趣嗎？
      </h2>
    </div>
  </body>
</html>
